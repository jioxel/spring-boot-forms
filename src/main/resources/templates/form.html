<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title th:text="${title}"></title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
     <h2 th:text="${title}"></h2>
     <form th:action="@{/form}" th:object="${usuario}" method="post">
          <div>
               <label for="id">id </label>
               <input type="text"  id="id" th:field="*{id}">
               <div th:if="${#fields.hasErrors('id')}">
                    <p th:errors="*{id}"></p>
               </div>
          </div>
          <div>
               <label for="nombre">nombre </label>
               <input type="text"  id="nombre" th:field="*{nombre}">
               <div th:if="${#fields.hasErrors('nombre')}">
                    <p th:errors="*{nombre}"></p>
               </div>
          </div>
          <div>
               <label for="apellido">apellido </label>
               <input type="text"  id="apellido" th:field="*{apellido}">
               <div th:if="${#fields.hasErrors('apellido')}">
                    <p th:errors="*{apellido}"></p>
               </div>
          </div>
          <div>
               <label for="username">username</label>
               <input type="text" id="username" th:field="*{username}">
               <!-- <div th:if="${error != null && error.containsKey('username')}"> -->
               <div th:if="${#fields.hasErrors('username')}">
                    <p th:errors="*{username}"></p>
               </div>
          </div>
          <div>
               <label for="password">password </label>
               <input type="password"  id="password" th:field="*{password}">
               <div th:if="${#fields.hasErrors('password')}">
                    <p th:errors="*{password}"></p>
               </div>
          </div>
          <div>
               <label for="email">email </label>
               <input type="email" id="email" th:field="*{email}">
               <div th:if="${#fields.hasErrors('email')}">
                    <p th:errors="*{email}"></p>
               </div>
          </div>
          <div>
               <label for="cuenta">cuenta </label>
               <input type="number" id="cuenta" th:field="*{cuenta}">
               <div th:if="${#fields.hasErrors('cuenta')}">
                    <p th:errors="*{cuenta}"></p>
               </div>
          </div>
          <div>
               <label for="fechaNacimiento">fecha </label>
               <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
               <div th:if="${#fields.hasErrors('fechaNacimiento')}">
                    <p th:errors="*{fechaNacimiento}"></p>
               </div>
          </div>
          <div>
               <label for="pais">pais </label>
               <select  id="pais" th:field="*{pais}">
                    <option value="">-- Seleccionar --</option>
                    <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
               </select>
               <div th:if="${#fields.hasErrors('pais')}">
                    <p th:errors="*{pais}"></p>
               </div>
          </div>

          <!-------------------------- Sacar los roles de una List<String> -->
          <!-- <div>
               <label for="roles">Roles </label>
               <div th:each="role: ${listaRolesString}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role}">
                    <label th:text="${role}" th:for="${#ids.prev('roles')}"></label>
               </div>
               <div th:if="${#fields.hasErrors('roles')}">
                    <p th:errors="*{roles}"></p>
               </div>
          </div> -->

          <!------------------------- Sacar roles de un Map<String, String> -->
          <!-- <div>
               <label for="listaRolesMap">Roles </label>
               <div th:each="role: ${listaRolesMap.entrySet()}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.key}">
                    <label th:text="${role.value}" th:for="${#ids.prev('roles')}"></label>
               </div>
               <div th:if="${#fields.hasErrors('roles')}">
                    <p th:errors="*{roles}"></p>
               </div>
          </div>
          <div>
               <input type="submit" value="Send">
          </div> -->
          <div>
               <label for="listaRolesClass">Roles </label>
               <div th:each="role: ${listaRolesClass}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${#lists.contains(usuario.roles, role)}">
                    <label th:text="${role.nombre}" th:for="${#ids.prev('roles')}"></label>
               </div>
               <div th:if="${#fields.hasErrors('roles')}">
                    <p th:errors="*{roles}"></p>
               </div>
          </div>

          <div>
               <label for="habilitar">Habilitar </label>
                    <input type="checkbox" id="habilitar" th:field="*{habilitar}" >
               <div th:if="${#fields.hasErrors('habilitar')}">
                    <p th:errors="*{habilitar}"></p>
               </div>
          </div>
          <div>
               <label for="Genero">Genero: </label>
          <div th:each="g: ${listaGenero}">
               <label th:text="${g}"> </label>
               <input  type="radio"  th:field="*{genero}" th:value="${g}">
          </div>

               <div th:if="${#fields.hasErrors('genero')}">
                    <p th:errors="*{genero}"></p>
               </div>
          </div>


          <div>
               <input type="submit" value="Send">
          </div>
          <input type="hidden" th:field="*{valorSecreto}">
          
     </form>
</body>
</html>
