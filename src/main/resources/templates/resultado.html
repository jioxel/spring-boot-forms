<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title th:text="${title}"></title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
     <section th:replace="components/tiempo :: interceptor"></section>
     <h2 th:text="${title}"></h2>
     <p th:text="${usuario.id}"></p>
     <p th:text="${usuario.nombre}"></p>
     <p th:text="${usuario.apellido}"></p>
     <p th:text="${usuario.username}"></p>
     <p th:text="${usuario.password}"></p>
     <p th:text="${usuario.email}"></p>
     <p th:text="${usuario.cuenta}"></p>
     <p th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></p>
     <p th:text="${usuario.pais.id}"></p>
     <p th:text="${usuario.pais.codigo}"></p>
     <p th:text="${usuario.pais.nombre}"></p>
     <ul>
          <li th:each="role: ${usuario.roles}" th:text="${role.id} + ': ' + ${role.role} +' -> ' + ${role.nombre}"></li>
     </ul>
     <p th:text="'Habilitado: ' +${usuario.habilitar}"></p>
     <p th:text="'Genero: ' +${usuario.genero}"></p>
     <p th:text="'Valor secreto: ' +${usuario.valorSecreto}"></p>
</body>
</html>
